name: Spring Training Update (Dev)

on:
  schedule:
    - cron: "0 14 * * *"   # 毎日 UTC 14:00 (JST 23:00)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4
        with:
          ref: develop
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install pybaseball pandas

      - name: Fetch spring training data
        run: python src/fetch_spring_training.py

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add predictions/spring_*.csv 2>/dev/null || true
          git diff --staged --quiet || git commit -m "chore: update spring training data [skip ci]"
          git push
