name: Weekly Retrain

on:
  schedule:
    - cron: "0 2 * * 1"   # 毎週月曜 UTC 02:00 (JST 11:00)
  workflow_dispatch:        # 手動実行も可

jobs:
  retrain:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write   # predictions/ の自動コミット & プッシュに必要

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch Statcast data
        run: python src/fetch_statcast.py
        env:
          PYBASEBALL_CACHE: "1"

      - name: Train models & log to W&B
        run: python src/train.py
        env:
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
          WANDB_ENTITY: ${{ secrets.WANDB_ENTITY }}

      - name: Trigger API reload (optional)
        run: |
          if [ -n "$API_RELOAD_URL" ]; then
            curl -s -X POST "${API_RELOAD_URL}/model/reload" || echo "Reload skipped (API not reachable)"
          else
            echo "API_RELOAD_URL not set, skipping reload"
          fi
        env:
          API_RELOAD_URL: ${{ secrets.API_RELOAD_URL }}
        continue-on-error: true

      - name: Commit predictions to repo (for Streamlit Cloud)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add predictions/
          git diff --staged --quiet || git commit -m "chore: update predictions [skip ci]"
          git push

      - name: Upload predictions as artifact
        uses: actions/upload-artifact@v4
        with:
          name: predictions-${{ github.run_number }}
          path: predictions/
          if-no-files-found: ignore
          retention-days: 30
