version: "3.9"

services:
  api:
    build: .
    ports:
      - "8002:8002"
    environment:
      - WANDB_API_KEY=${WANDB_API_KEY}
      - WANDB_ENTITY=${WANDB_ENTITY}
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    restart: unless-stopped
    command: uvicorn api.main:app --host 0.0.0.0 --port 8002
